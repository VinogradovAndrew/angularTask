<my-header ></my-header>
<div class="row well centered">
    <form class="form-horizontal center-block clearfix">
        <div class="form-group col-sm-8">
            <label for="inputName" class="col-sm-2 control-label">Название</label>
            <div class="col-sm-10">
                <input type="text" id="inputName" class="form-control-static" />
            </div>
        </div>
        <div class="form-group col-sm-8 ">
            <label for="inputDate" class="col-sm-2 control-label">Описание</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputDate"></textarea>
            </div>
        </div>
        <div class="form-group col-sm-8 ">
            <label for="inputDate" class="col-sm-2 control-label">Дата</label>
            <div class="col-sm-10">
                <input type="date" />
            </div>
        </div>
        <div class="form-group col-sm-8 ">
            <label for="inputDuration" class="col-sm-2 control-label">Продолжительность</label>
            <div class="col-sm-10">
                <input type="time" id="inputDuration" />
            </div>
        </div>
        <div class="form-group col-sm-8 ">
            <label for="inputAuthors" class="col-sm-2 control-label">Список авторов</label>
            <div class="col-sm-4">
                  <select class="selectpicker form-control" id="inputAuthors" multiple>
                     <option>Mustard</option>
                     <option>Ketchup</option>
                     <option>Relish</option>
                 </select>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span></button>
                <button class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span></button>
            </div>
            <div class="col-sm-4">
                <select class="selectpicker form-control" id="inputAuthors" multiple>
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                </select>
            </div>
         </div>
        <div class="form-group col-sm-8 text-center">
            <a class="btn btn-default">Сохранить</a>
            <a class="btn btn-default">Отмена</a>
        </div>
    </form>
</div>
